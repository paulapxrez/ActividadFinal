<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./index.js" ></script> 
    
    <title>Actividad Final</title>

</head>

<body>

    <form action="./procesaFormulario.php">
        <fieldset>

            <h1>Create Account</h1>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="" 
                pattern="[a-zA-Z]+" required/> 
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" 
                pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z.-]+\.[a-zA-Z]{2,4}$" 
                required/>
            <br>

            <label for="clave">Clave:</label>
            <input type="password" id="clave" name="clave" value="" 
                minlength="8" required/>

            <label for="clave2">Confirme su clave: </label>
            <input type="password" id="clave2" name="clave2" value=""
                minlength="8" required/>
            <br>
            <br>

            <button type="submit" onclick="validarDatos()">ENVIAR</button>

        </fieldset>
    </form>

</body>
</html>
